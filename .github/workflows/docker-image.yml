name: CICD

on:
    push:
        branches: [ "main" ]
env:
    IMAGE_NAME: cicd_test
    IMAGE_TAG: latest
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
        contents: read
        packages: write
        pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
            ref: main
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
            python-version: '3.11.7'
      - name: Installing dependencies
        run: pip install pylint
      - name: Run App
        run: python ./src/main.py
      - name: Test App
        run: python ./src/testcalculator.py
      - name: Run Linters
        run: |
            cd src
            pylint calculator.py
            pylint main.py
            pylint testcalculator.py
      - name: Build and push the image on DockerHub
        run: |
            docker login --username deniel369 --password ${{ secrets.DOCKER_PASSWORD }}
            docker build . --tag deniel369/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            docker push deniel369/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
